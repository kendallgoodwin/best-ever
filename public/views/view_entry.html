<div class="container">
	<div class="col-xs-12 col-sm-7 col-md-8">
		<h1>Entry</h1>
		<div class="well">
		  <img src="{{entry.image}}" width="200">
		  <div class="info-all">
		  <a href="/entry/{{entry._id}}"><h2 class="title">{{entry.title}}</h3></a>
		  <h4 class="artist">{{entry.artist}}</h4>
		  <p>{{entry.argument}}</p><br>
		  <a href="/profile/{{entry.user}}"><h5 class="user">{{entry.user}}</h5></a>
		  </div>
		</div>
	</div>
</div>
