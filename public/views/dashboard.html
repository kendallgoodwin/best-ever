<div class="container">
	<div class="col-md-6 col-md-offset-1">

		<h1>Dashboard</h1>

<h3>{{entry.user}}</h3>

			<div class="well" ng-repeat="entry in entries">
				<img src="{{entry.image}}" width="200">
				<div class="info">
				<h2 class="title">{{entry.title}}</h1>
				<button class="btn btn-primary" ng-click="delete($index)">Delete</button>
				<button class="btn btn-primary" ng-click="update($index)">Edit</button>
				</div>
			<div ng-if="$index===currentEdit">
			<form>
				<input ng-model="edit.title"></br>
				<input ng-model="edit.artist"><br>
				<!-- <input ng-model="edit.category"> -->
				<input ng-model="edit.argument">
				<button class="btn btn-primary" ng-click="save()">Update</button>
			</form>
			</div>
	</div>
</div>
