<div class="container">
	<div class="col-xs-12 col-sm-10 col-md-8 col-lg-7">
		<h1>Profile</h1>

		<div class="well" ng-repeat="entry in entries">
			<img class="prof-img" src="{{entry.image}}" width="200">
			<div class="profile-info">
				<h2 class="title">{{entry.title}}</h1>
				<h3 class="artist">{{entry.artist}}</h2>
				<p>{{entry.argument}}</p>
			</div>
		</div>
	</div>
</div>
