<div class="container">
	<div class="col-md-7">
		<form ng-submit="userSignup()">
		  <h1>Signup</h1>

		  <div class="form-group">
		  <div class="form-group">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" id="username" placeholder="username" ng-model="user.username">
		  </div>
		    <label for="email">Email</label>
		    <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="user.email">
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
		  </div>

		  <button type="submit" class="btn btn-primary">Signup</button>
		</form>
	</div>
</div>
